[package]
name = "logos-derive"
version = "0.11.0-rc1"
authors = ["Maciej Hirsz <hello@maciej.codes>"]
license = "MIT OR Apache-2.0"
description = "Create ridiculously fast Lexers"
repository = "https://github.com/maciejhirsz/logos"
documentation = "https://docs.rs/logos-derive"
keywords = ["lexer", "lexical", "tokenizer", "parser", "no_std"]
categories = ["parsing", "text-processing"]
readme = "../README.md"
edition = "2018"

[lib]
name = "logos_derive"
proc-macro = true

[dependencies]
beef = "0.4.1"
fnv = "1.0.6"
syn = { version = "1.0.17", features = ["extra-traits", "full"] }
quote = "1.0.3"
proc-macro2 = "1.0.9"
regex-syntax = "0.6"
utf8-ranges = "1.0"

[dev-dependencies]
pretty_assertions = "0.6.1"